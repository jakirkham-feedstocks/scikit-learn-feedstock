{% set version = "0.20.dev" %}
{% set name = "scikit-learn" %}
{% set variant = "openblas" %}
{% set commit = "2fe58e517c7813539d3e3fc283b595a9a712c891" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: master.zip
  url: https://github.com/scikit-learn/scikit-learn/archive/{{ commit }}.zip
  sha256: 80b4cc38c8f90407b1b0e9599fd8d86d884140cd8b12fddc9251731f06c6334d
  patches:
    ####################################################################
    # Use GEMV in enet_coordinate_descent                              #
    #                                                                  #
    # xref: https://github.com/scikit-learn/scikit-learn/pull/11507    #
    ####################################################################
    - PR_11507.patch
    ####################################################################
    # Cythonize _update_dict                                           #
    #                                                                  #
    # xref: https://github.com/scikit-learn/scikit-learn/pull/11874    #
    ####################################################################
    - PR_11874.patch
    ####################################################################
    # Some minor performance improvements for enet_coordinate_descent  #
    #                                                                  #
    # xref: https://github.com/scikit-learn/scikit-learn/pull/11898    #
    ####################################################################
    - PR_11898.patch

build:
  number: 202
  # We lack scipy on Windows, and therefore can't build numpy there either currently.
  skip: true  # [win]
  features:
    - blas_{{ variant }}
  script: python -m pip install --no-deps --ignore-installed .  --verbose

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython
    - setuptools
    - blas 1.1 {{ variant }}
    - openblas
    - numpy
    - scipy
    - pytest
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  requires:
    - pytest
  imports:
    - sklearn
  commands:
    - pytest --pyargs sklearn
    - conda inspect linkages -p $PREFIX scikit-learn  # [not win]
    - conda inspect objects -p $PREFIX scikit-learn  # [osx]

about:
  home: http://scikit-learn.org/
  license: BSD 3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining

extra:
  recipe-maintainers:
    - amueller
    - astaric
    - jakirkham
    - ogrisel
    - ocefpaf
    - lesteve
